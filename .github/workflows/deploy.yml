name: Deploy to AWS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Configure AWS credentials (from GitHub secrets)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      # Log in to Amazon ECR
      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region eu-west-1 | docker login --username AWS --password-stdin 273354655616.dkr.ecr.eu-west-1.amazonaws.com

      # Build Docker image
      - name: Build Docker image
        run: |
          docker build -t notely-deploy:latest .

      # Tag Docker image for ECR
      - name: Tag Docker image
        run: |
          docker tag notely-deploy:latest 273354655616.dkr.ecr.eu-west-1.amazonaws.com/notely-deploy:latest

      # Push Docker image to ECR
      - name: Push Docker image
        run: |
          docker push 273354655616.dkr.ecr.eu-west-1.amazonaws.com/notely-deploy:latest

      # Deploy new image to App Runner
      - name: Deploy to App Runner
        run: |
          aws apprunner update-service \
            --service-arn arn:aws:apprunner:eu-west-1:273354655616:service/notely/* \
            --source-configuration file://source-config.json \
            --region eu-west-1
